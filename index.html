<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Della+Respira&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Todo List</title>
</head>
<body>
    <!-- to Do app main page -->
    <main>
    <section class="toDo-page">
        <p id="demo"></p>
        <header class="toDo-header">
            <figure class="logo">
            <img src="flamingo.png" width="120px" highte="120px">
            </figure>
            <h1>Welcome</h1>
            <p>Write your Tasks</p>
        </header>
        <!-- main input text with add btn   -->
        <form class="todo-form">
        <article id="add-plan">
            <input id="static" type="text" placeholder="New Task . . .">
            <button value="+" id="add-btn">+</button><br>
        </article>
        </form>
        <!-- this list will contain the items that the uesr will enter -->
        <article id="plan-list">
            <ul id="plan-list-items">

            </ul>
        </article>
    </section>
    </main>
    <!-- js page link  --> 
    <script type="text/javascript" src="index.js".js"></script>
</body>
</html>
